language: node_js

node_js: "4.4.5"

os:
  - linux
  - osx

dist: trusty
sudo: required

osx_image: xcode7.3

services:
  - docker

env:
  global:
    - DOCKER_IMAGE=ubuntu:xenial

before_install:
 - chmod +x travis-setup.sh
 - chmod +x travis-linux-setup.sh
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./travis-setup.sh; fi
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ./travis-linux-setup.sh; fi
  
 - npm install -g gulp

script:
  - "gulp travis-package"
